<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Newsfeed</title>

    <link th:href="@{/css/main/createNewsfeed.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main/createNewsfeed.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <!--=================== NAVIGATION ============================ -->
        <div th:replace="partials/navbar :: navigation">

        </div>
    </header>
    <main class="container" align="center">
    <!--=================== logo ============================ -->
        <div class="col-sm-12" align="center">
            <img th:src="@{/images/logo.png/}" style="">
        </div>

        <form id="contact" th:action="@{/insert/news}" th:object="${user}" method="post" class="w-50">
            <!--=================== Input ============================ -->
            <h3 style="text-align: center">Create Your News</h3>
            <h4></h4>

            <div class="form-group ml-5 mr-5">
                <input placeholder="Enter Your Title" name="newsfeed_title" type="text" required autofocus class="form-control" >
            </div>
            <div class="form-group ml-5 mr-5">
                <textarea maxlength="50" placeholder="Enter your News" name="newsfeed_news" required class="form-control"></textarea>
            </div>

            <!--=================== Submit button ============================ -->
            <div class="btn-group" role="group" aria-label="">
                <button class="btn form-button ml-5 mr-5" type="submit" id="create" >Submit</button>
                <a href="/newsfeed" class="btn form-button ml-5 mr-5" type="submit" id="cancel-submit" >Cancel</a>
            </div>
        </form>
                </div>

            <!--=================== Submit button ============================ -->



    </main>
    <!--=================== Footer ============================ -->

    <div th:replace="partials/footer :: footerFragment"></div>

</body>
</html>
