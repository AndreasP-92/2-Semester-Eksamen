    <meta charset="UTF-8">
    <title>Your Organization Projects</title>

    <link th:href="@{/css/admin/adminEditProjects.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
<div class="container">
    <a href="/admin" style="color:black;">
        <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
    </a>
    <div class="row">
        <div class="col-sm mt-5">
            <h1 class="text-center mb-2">Edit Project</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center form_container">

        <form th:action="@{admin/update/project}" th:object="project" method="post">
            <div class="input-group mb-2">
                <input type="text" class="form-control input_pass" th:field="*{project_name}">
            </div>

            <div class="input-group mb-2">
                <input type="text" class="form-control input_pass" th:field="*{project_desc}">
            </div>

            <div class="input-group mb-2">
                <input type="text" class="form-control input_pass" th:field="*{project_duration}">
            </div>

            <div class="input-group mb-2">
                <input type="text" class="form-control input_pass" th:field="*{project_start}">
            </div>

            <div class="input-group mb-2">
                <input type="text" class="form-control input_pass" th:field="*{project_end}">
            </div>

            <div class="d-flex justify-content-center mt--1 p-2 login_container">
                <button  type="submit" name="button" class="btn login_btn">Save Project</button>
            </div>

            <div class="d-flex justify-content-center mt--1 p-2 login_container">
                <button  type="submit" name="button" class="btn login_btn">Delete Project</button>
            </div>
        </form>
    </div>
</div>
