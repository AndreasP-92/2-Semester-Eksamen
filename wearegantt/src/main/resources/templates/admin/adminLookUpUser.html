<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/admin/adminLookUpUser.css}" type="text/css" rel="stylesheet">

    <title>Admin Page</title>
</head>
<body>
<div class="container">
    <a href="/admin" style="color:black;">
        <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
    </a>
    <div class="row">
        <div class="col-sm mt-5">
            <h1 class="text-center">Users</h1>
        </div>
    </div>

    <table class="table mt-5 table-striped table-bordered table-dark table-hover">
        <thead class="thead-dark">
        <a href="#">
            <tr>
                <th scope="col ">User ID</th>
                <th scope="col">User Mail</th>
                <th scope="col">User enabled</th>
                <th scope="col">Action</th>
            </tr>
        </a>
        </thead>
        <tbody>
        <tr th:each="user : ${userlist}">
            <th th:text="${user.user_id}">ID</th>
            <td th:text="${user.user_mail}">User Mail</td>
            <td th:text="${user.user_enabled}">Enabled Profile</td>
            <td>
                <div class="d-flex justify-content-center mt--1 p-2 login_container ">
                    <a th:href="@{'/admin/editprofile/' + ${user.getUser_id()}}" class="btn btn-danger">Edit</a>
                </div>

                <div class="d-flex justify-content-center mt--1 p-2 login_container" >
                    <form th:action="@{/admin/delete/user}" method="post">
                        <input type="submit" class="btn btn-danger" value="Delete" >
                        <input type="text" name="user_id" style="display: none;" th:value="${user.getUser_id()}">
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
