<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/main/login.css" type="text/css" rel="stylesheet">
    <title>Login Your Profile Here</title>
</head>

        <!--=================== Body Start ============================ -->
<body>
    <header>
        <!--=================== NAVIGATION Start ============================ -->
        <div th:replace="partials/navbar :: navigation">

        </div>
    </header>
        <!--=================== NAVIGATION End ============================ -->
    <div class="container p-5">
        <div class="col-sm-12" align="center">
            <img th:src="@{/images/logo.png/}" style="">
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="loginbox p-5">
                <div class="d-flex justify-content-center">
                </div>
                <form class="pt-5">
                 <input class="text-center p-3 mb-4" type="text" name="" placeholder="Email">

                    <input class="text-center p-3 mb-5" type="password" name="" placeholder="Password">

                    <input class="text-center" type="submit" name="" value="Login">

                    <!--=================== Links Start ============================ -->
                    <a class="text-center" href="/editprofile">Lost your password?</a><br>
                    <a class="text-center" href="/register">Don't have an account?</a>
                    <!--=================== Links End ============================ -->
                </form>
            </div>
        </div>
    </div>
        <!--=================== Body End ============================ -->
        <!--=================== Footer Start ============================ -->


        <div th:replace="partials/footer :: footerFragment"></div>


        <!--=================== Footer Start ============================ -->
</body>

</html>
