<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/profile/editOrganization.css}" type="text/css" rel="stylesheet">
    <title>Support</title>
</head>
<body>
<header>
    <!--=================== NAVIGATION ============================ -->
    <div th:replace="partials/navbar :: navigation" th:with="OneOrg=${OneOrg},user=${user}">


    </div>
</header>
<main class="container">
    <a href="/admin" style="color:black;">
        <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
    </a>
    <div class="row">
        <div class="col-sm mt-5">
            <h1 class="text-center">Support</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-6" align="center">
            <a th:href="@{'/profile/ticket/' + ${profile.getProfile_id()}}" class="btn btn-danger w-75 p-3">Create Ticket</a>
        </div>
<!--        <div class="col-sm-6" align="center">-->
<!--            <a th:href="@{'/admin/support/assigned/' + ${user.getUser_id()}}" class="btn btn-danger w-75 p-3">Assigned Tickets</a>-->
<!--        </div>-->
    </div>
    <table class="table mt-5 table-striped table-bordered table-dark table-hover">
        <thead class="thead-dark">
        <a href="#">
            <tr>
                <th scope="col ">From</th>
                <th scope="col">Ticket Number</th>
                <th scope="col">Name</th>
                <th scope="col">Topic</th>
                <th scope="col">Date and Time</th>
                <th scope="col">Action</th>
                <th scope="col">Update</th>


            </tr>
        </a>
        </thead>
        <tbody>
        <tr th:each=" ticket : ${supportTicketList}" style="cursor: help;"class="mt-5">
            <th th:title="${ticket.supportTicket_context}" scope="row" th:text="${ticket.supportTicket_ownerMail}">Mail</th>
            <td th:title="${ticket.supportTicket_context}" th:text="${ticket.supportTicket_id}">Ticket Number</td>
            <td th:title="${ticket.supportTicket_context}" th:text="${ticket.supportTicket_ownerName}">Context</td>
            <td th:title="${ticket.supportTicket_context}" th:text="${ticket.supportTicket_title}">Topic</td>
            <td th:title="${ticket.supportTicket_context}" th:text="${ticket.supportTicket_timestamp}">Date</td>
            <td>
                <a class="btn btn-danger" th:href="@{'/profile/support/chat/' + ${ticket.supportTicket_id}}">Enter Chat</a>
                <form class="mt-3" th:action="@{/admin/support/closeticket}" method="post">
                    <input style="display: none" name="ticket_id" type="text" th:value="${ticket.supportTicket_id}">
                    <button type="submit" class="btn btn-danger">Close Ticket</button>
                </form>
            </td>
            <td>
                <div th:if="${ticket.supportTicket_adminReplied == 1}">
                    <button class="btn btn-danger">New Update</button>
                </div>
                <div th:if="${ticket.supportTicket_adminReplied == 0}">
                    <button class="btn btn-danger">No new Update</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <!--=================== Body End ============================ -->
</main>

    <!--=================== Footer ============================ -->


    <div th:replace="partials/footer :: footerFragment"></div>
</body>
</html>
