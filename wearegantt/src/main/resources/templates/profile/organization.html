<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/main/editprofile.css" type="text/css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Your Organization</title>
</head>
<body>
    <header>
        <!--=================== NAVIGATION ============================ -->
        <div th:replace="partials/navbar :: navigation">

        </div>
    </header>
    <main class="">
        <div class="container main p-2" align="center">
            <div class="row">
                <div class="col-sm">
                    <div class="d-flex justify-content-center">
                        <div class="logo_brand p-4">
                            <img   src="https://cdn.pixabay.com/photo/2020/04/17/07/52/flower-5053686_960_720.png" class ="brand_logo" alt="logo">
                        </div>
                    </div>
                    <br>
                    <h3 class="userHeadline">Admin<br> since 27/11/20</h3>
                </div>
                <div class="col-sm">
                    <div class="d-flex justify-content-center h-100">
                        <div class="loginbox">
                            <div class="d-flex justify-content-center">
                                <div class="logo_brand">
                                    <img  th:src="@{/images/logo.png/}"  alt="logo">
                                </div>
                            </div>

<!--                            th:replace="partials/orgForm :: newOrgForm"-->
                            <h4>Edit Your Organization</h4>
                            <div th:if="${org == null}">
                                <div th:replace="partials/orgForm :: newOrgForm"></div>
                            </div>
                            <div th:if="${org != null}">
                                <div th:replace="partials/orgForm :: editOrgForm"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-sm row align-items-end">
                    <div class="row rightcol mb-5">
                        <div class="col-6">

                        </div>
                        <div class="col-6">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-end">
                <div class="col">
                    <input type="checkbox" id="trails" name="trails" value="trails">
                    <label for="trails">trails</label><br>
                </div>
                <div class="col">
                    <input type="checkbox" id="Normal User" name="Normal User" value="Normal User">
                    <label for="Normal User">Normal User</label><br>
                    <input type="checkbox" id="Cancel" name="Cancel" value="Cancel">
                    <label for="trails">Cancel</label><br>
                </div>
                <div class="col">
                    <input type="checkbox" id="Super User" name="Super User" value="Super User">
                    <label for="trails">Super User</label><br>
                </div>
            </div>
        </div>

        </div>
        <!--=================== Body End ============================ -->

        <!--=================== Footer ============================ -->


        <div th:replace="partials/footer :: footerFragment"></div>
    </main>
</body>
</html>
