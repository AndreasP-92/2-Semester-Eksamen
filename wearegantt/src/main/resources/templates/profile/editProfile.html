<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/main/editprofile.css}" type="text/css" rel="stylesheet">
    <title>Edit Your Profile</title>
</head>
<body>
<!--=================== Body Start ============================ -->
<header>
    <!--=================== NAVIGATION Start ============================ -->
    <div th:replace="partials/navbar :: navigation">

    </div>
    <!--=================== NAVIGATION End ============================ -->
</header>

<div class="container main p-2" align="center">
    <div class="row">
        <div class="col-sm">
            <div class="d-flex justify-content-center">
                <div class="logo_brand p-4">
                    <img src="https://cdn.pixabay.com/photo/2020/04/17/07/52/flower-5053686_960_720.png"
                         class="brand_logo" alt="logo">
                </div>
            </div>
            <br>
            <h3 class="userHeadline">Admin<br> since 27/11/20</h3>
        </div>
        <div class="col-sm">
            <div class="d-flex justify-content-center h-100">
                <div class="loginbox">
                    <div class="d-flex justify-content-center">
                        <div class="logo_brand">
                            <img th:src="@{/images/logo.png/}" alt="logo">
                        </div>
                    </div>
                    <h4>Edit Your Profile</h4>
                    <form th:action="@{/update/profile}" th:object="${profile}" method="post">
                        <input class="text-center p-3 mb-1" type="text" style="display: none;" th:field="*{profile_id}">

                        <input class="text-center p-3 mb-1" type="text" th:field="*{profile_firstname}">

                        <input class="text-center p-3 mb-1" type="text" th:field="*{profile_lastname}">

                        <input class="text-center p-3 mb-1" type="text" th:field="*{profile_address}">

                        <input class="text-center p-3 mb-1" type="number" th:field="*{profile_phone}">

                        <input class="text-center p-3 mb-1" type="text" th:field="*{profile_country}">

                        <input class="text-center p-3 mb-1" type="number" th:field="*{profile_zip}">

                        <input class="text-center p-3 mb-1" type="text" th:field="*{profile_jobTitle}">


                        <button type="submit" name="button" class="btn login_btn">Save</button>


                        <button type="submit" name="button" class="btn login_btn mt-3 mb-3">Change Subscription</button>

                        <h2>Change Subscription</h2>
                    </form>

                    <form th:action="@{/delete/profile}" th:object="${user}" method="post">

                        <input class="text-center p-3 mb-1" type="text" style="display: none;" th:field="*{user_id}">

                        <button type="submit" name="button" class="btn login_btn mt-3 mb-3">Delete</button>

                    </form>

                    <div th:if="${user.fk_orgId == 0}">
                        <li class="nav-item">
                            <a class="nav-link text-truncate text-white btn login_btn mt-3 mb-3"
                               href="/profile/organization">New Organization</a>
                        </li>
                    </div>
                    <div th:if="${user.fk_orgId > 0}">
                        <li class="nav-item">
                            <a class="nav-link text-truncate text-white btn login_btn mt-3 mb-3"
                               th:href="@{'/profile/organization/' + ${org.org_name}}">Edit Organization</a>
                        </li>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<!--=================== Body End ============================ -->

<!--=================== Footer ============================ -->


<div th:replace="partials/footer :: footerFragment"></div>


<!--&lt;!&ndash;=================== Footer ============================ &ndash;&gt;-->

</body>
</html>
