<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Edit Your Profile</title>

    <link th:href="@{/css/main/editprofile.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
<header>
    <!--=================== NAVIGATION ============================ -->
    <div th:replace="partials/navbar :: navigation" th:with="OneOrg=${OneOrg}, user=${user}, activePage=${activePage}"></div>
</header>


<main class="container main p-2" align="center">
    <div class="row">
        <div class="col-sm">
            <div class="d-flex justify-content-center">
                <div class="logo_brand p-4">
                    <img   src="https://cdn.pixabay.com/photo/2020/04/17/07/52/flower-5053686_960_720.png" class ="brand_logo" alt="logo">
                </div>
            </div>
            <br>
            <h3 class="userHeadline">Admin<br> since 27/11/20</h3>
        </div>
        <div class="col-sm">
            <div class="d-flex justify-content-center h-100">
                <div class="loginbox">
                    <h4>Edit Your Profile</h4>

<!-- ==== UPDATE PROFILE === -->
                    <form th:action="@{/update/profile}" th:object="${profile}" method="post">
                        <input class="text-center p-3 mb-1" type="text" style="display: none;" th:field="*{profile_id}">

                        <label for="firstnameinput">Change Your Firstname</label>
                        <input class="text-center p-3 mb-1" id="firstnameinput" type="text" th:field="*{profile_firstname}">

                        <label for="lastnameinput">Change Your Lastname</label>
                        <input class="text-center p-3 mb-1" id="lastnameinput" type="text" th:field="*{profile_lastname}">

                        <label for="addressinput">Change Your Address</label>
                        <input class="text-center p-3 mb-1" id="addressinput" type="text" th:field="*{profile_address}">

                        <label for="phoneinput">Change Your Phone number</label>
                        <input class="text-center p-3 mb-1" id="phoneinput" type="number" th:field="*{profile_phone}">

                        <label for="countryinput">Change Your Country</label>
                        <input class="text-center p-3 mb-1" id="countryinput" type="text" th:field="*{profile_country}">

                        <label for="zipinput">Change Your Zipcode</label>
                        <input class="text-center p-3 mb-1" id="zipinput" type="number" th:field="*{profile_zip}">

                        <label for="jobtitleinput">Change Your Job title</label>
                        <input class="text-center p-3 mb-1" id="jobtitleinput" type="text" th:field="*{profile_jobTitle}">

                        <button type="submit" name="button" class="btn login_btn mt-3 mb-3">Save</button>
                        </form>

<!--                        <form th:object="${user}">-->
                    <h4>Edit Your Email & Password</h4>

                    <form th:object="${user}" th:action="@{/update/credentials}" method="post"  id="registerForm">

                        <input class="text-center p-3 mb-1" style="display:none" type="text" th:field="*{user_id}">

                        <label for="email">Change Your Email</label>
                        <input class="text-center p-3 mb-1" id="email" type="text" th:field="*{user_mail}">

                        <label for="password">Enter Your Password</label>
                        <input type="password" id="password" name="pass"  required th:field="*{user_password}"/>
                        <div id="passwordValid" class="valid"></div>

                        <label for="confirm_password">Confirm Your Password</label>
                        <input type="password" id="confirm_password" name="pass" required th:field="*{user_password}"/>

                        <button id="submitButton" type="submit" name="button" class="btn login_btn mt-3 mb-3">Save</button>
                    </form>

<!-- === DELETE PROFILE === -->
                        <form th:action="@{/delete/profile}" th:object="${user}" method="post">

                            <input class="text-center p-3 mb-1" type="text" style="display: none;" th:field="*{user_id}">
                            <button type="submit" name="button" class="btn login_btn1 mt-3 mb-3" >Delete</button>

                        </form>
<!--=== CHANGE SUBSCRIPTION === -->
                    <form action="" method="post">
                        <select>
                            <option value="0">Select new Subscriptoin</option>
                            <option value="NORMAL_USER">Select Normal User</option>
                            <option value="SUPER_USER">Select new Subscriptoin</option>
                        </select>

                        <input class="btn login_btn mt-3 mb-3" type="submit" value="Change Subscription">
                    </form>

<!--=== CREATE SUPPORT TICKET === -->
                    <a th:href="@{'/profile/support'}" class="btn login_btn mt-3 mb-3">Support</a>

<!--                    <a th:href="@{'/profile/ticket/' + ${profile.getProfile_id()}}" class="btn login_btn mt-3 mb-3">Create Support Ticket</a>-->

<!-- === EDIT / NEW ORGANIZATION === -->
                        <div th:if="${user.fk_orgId == 0}">
                            <li class="nav-item">
                                <a class="nav-link text-truncate text-black btn login_btn mt-3 mb-3"
                                   th:href="@{'/profile/organization/' + ${org.org_id}}">New Organization</a>
                            </li>
                        </div>
                        <div th:if="${user.fk_orgId > 0}">
                            <li class="nav-item">
                                <a class="nav-link text-truncate text-black btn login_btn mt-3 mb-3"
                                   th:href="@{'/profile/organization/' + ${org.org_name}}">Edit Organization</a>
                            </li>
                        </div>

                </div>
            </div>
        </div>
        <div class="col-sm row align-items-end">
            <div class="row rightcol mb-5">
                <div class="col-6">

                </div>
                <div class="col-6">

                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-end">
    </div>
</main>

<!--=================== Footer ============================ -->
<div th:replace="partials/footer :: footerFragment"></div>
</body>
<script src="/js/profile/editProfile.js"></script>
</html>
