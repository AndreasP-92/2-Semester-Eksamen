<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/profile/editOrganization.css}" type="text/css" rel="stylesheet">
    <title>Your Organization</title>
</head>
<body>
<header>
    <!--=================== NAVIGATION ============================ -->
    <div th:replace="partials/navbar :: navigation" th:with="OneOrg=${OneOrg},user=${user}">



    </div>
</header>
<main>
    <div class="container main p-2" align="center">
        <div class="row">
            <div class="col-sm">
                <div class="d-flex justify-content-center">
                    <div class="logo_brand p-4">
                        <img   src="https://cdn.pixabay.com/photo/2020/04/17/07/52/flower-5053686_960_720.png" class ="brand_logo" alt="logo">
                    </div>
                </div>
                <br>
                <h3 class="userHeadline">Admin<br> since 27/11/20</h3>
            </div>
            <div class="col-sm">
                <div class="d-flex justify-content-center h-100">
                    <div class="loginbox">

<!-- === CREATE ORGANIZATION FORM === -->
                        <form th:action="@{/insert/org}" th:fragment="newOrgForm" method="post">
                            <h1>Create Your Organization</h1>
                            <div>
                                <input class="text-center p-3 mb-1" id="emailinput" type="text" name="org_name" placeholder="Organizatoin Name">
                            </div>

                            <input class="text-center p-3 mb-1" type="text" name="org_address" placeholder="Organization Address">

                            <input class="text-center p-3 mb-1" type="number" name="org_cvr" placeholder="Organization CVR">

                            <input type="submit" value="Save" name="button" class="btn login_btn mt-3 mb-3">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    </div>
    <!--=================== Body End ============================ -->

    <!--=================== Footer ============================ -->


    <div th:replace="partials/footer :: footerFragment"></div>
</main>
</body>
</html>
