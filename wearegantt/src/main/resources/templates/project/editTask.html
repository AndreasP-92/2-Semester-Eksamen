<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/profile/newjobtitle.css}" type="text/css" rel="stylesheet">
    <title>Edit Task</title>
</head>
<body>
<header>
    <!--=================== NAVIGATION Start ============================ -->
    <div th:replace="partials/navbar :: navigation" th:with="OneOrg=${OneOrg},user=${user}">



    </div>
    <!--=================== NAVIGATION End ============================ -->
</header>

<main class="container main p-2" align="center">
    <div class="row">

        <div class="col-sm-4">

        </div>


        <div class="loginbox col-sm-4">


            <!-- == INSERT JOBTITLE FORM == -->
            <form th:action="@{/update/newTask}" method="post">

                <input class="text-center" type="text" style="display: none;" name="project_name" th:value="${project.project_name}">
                <input class="text-center" type="text" style="display: none;" name="task_id" th:value="${task.task_id}">


                <h3>Edit your Organization</h3>
                <div align="left" class="form-group">
                    <label for="taskName">Task Name</label>
                    <input class="form-control text-center p-3 mb-1" id="taskName" type="text"  required  name="task_name" th:value="${task.getTask_name()}">
                </div>
                <div align="left" class="form-group">
                    <label for="task_Description">Task Description</label><br>
                    <textarea class="form-control text-center form-control" id="task_description" required  rows="3" name="task_description" th:text="${task.getTask_desc()}"></textarea>
                </div>
                <div align="left" class="form-group">
                    <label for="taskStart">Task Start</label>
                    <input class="form-control text-center" id="taskStart" type="date" required  name="task_start" th:value="${task.getTask_start()}">
                </div>

                <div align="left" class="form-group">
                    <label for="taskEnd">Task End</label>
                    <input class="form-control text-center" id="taskEnd" type="date" required  name="task_end" th:value="${task.getTask_end()}">
                </div>
                <!--                        </div>-->

                <div class="form-group">
                    <label for="sel1">Select Employee</label>
                    <select class="form-control" id="sel1" name="profile_name">
                        <option class="font-weight-bold" disabled> Select One </option>
                        <div th:each="profile : ${profile}">
                            <option th:selected="${profile.getProfile_firstname() == profile.profile_firstname}" th:value="${profile.profile_firstname}" th:text="${profile.profile_firstname + space + profile.profile_lastname}"></option>
                        </div>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sel2">Select Gantt Title</label>
                    <select class="form-control" id="sel2" name="ganttPhase_name">
                        <option class="font-weight-bold" disabled> Select One </option>
                        <div th:each="phaseList : ${phaseList}">
                            <option th:selected="${phaseList.ganttPhase_name == task.getFk_ganttPhaseName()}" th:value="${phaseList.ganttPhase_name}" th:text="${phaseList.ganttPhase_name}"></option>
                        </div>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sel1">Select a Profession</label>
                    <select class="form-control" id="sel3" name="jobTitle_name">
                        <option class="font-weight-bold" disabled> Select One </option>
                        <div th:each="jobTitles : ${jobTitles}">
                            <option th:selected="${jobTitles.jobTitle_name == task.getFk_jobTitleName()}" th:value="${jobTitles.jobTitle_name}" th:text="${jobTitles.jobTitle_name}"></option>
                        </div>
                    </select>
                </div>
                <input type="submit" value="Save" name="button" class="btn login_btn mt-3 mb-3">

            </form>
            <form th:action="@{/delete/task}" method="post">
                <input name="project_id" th:value="${project.getProject_id()}" style="display: none;">
                <input name="task_id" th:value="${task.getTask_id()}" style="display: none;">
                <input type="submit" value="Delete" name="button" class="btn btn-danger mt-3 mb-3">
            </form>
        </div>
    </div>
    </div>

</main>

<!--=================== Footer ============================ -->


<div th:replace="partials/footer :: footerFragment"></div>


<!--&lt;!&ndash;=================== Footer ============================ &ndash;&gt;-->

</body>
</html>
