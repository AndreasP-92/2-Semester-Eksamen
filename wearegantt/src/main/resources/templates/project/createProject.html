<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Organization Projects</title>

    <link th:href="@{/css/project/createProject.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
<header>
    <!--=================== NAVIGATION ============================ -->
    <div th:replace="partials/navbar :: navigation" th:with="org=${org}, user=${user}, activePage=${activePage}, auth=${auth}"></div>
</header>

    <!--=================== Body ============================ -->
<main class="container">
    <a th:href="@{'/projects/'}" style="color:black;">
        <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
    </a>
    <div align="center">
        <div class="col-sm-12">
            <img th:src="@{/images/logo.png/}" style="">
        </div>

    <!-- === INSERT PROJECT === -->
        <form class="contact w-50" th:action="@{/insert/project}" method="post">
            <h3>Create Your Project</h3>
            <div class="form-group ml-5 mr-5">
                <input class="form-control" type="text" name="project_name" placeholder="Project Name">
            </div>

            <div class="form-group ml-5 mr-5">
                <textarea rows="3" class="form-control" type="text" name="project_desc" placeholder="Project Description"></textarea>
            </div>

            <div class="form-group ml-5 mr-5">
                <label for="start">Project Start</label>
                <input id="start" class="form-control" type="date" name="project_start" placeholder="Project Start">
            </div>
            <div class="form-group ml-5 mr-5">
                <label for="end">Project End</label>
                <input id="end" class="form-control" type="date" name="project_end" placeholder="Project End">
            </div>
            <button type="submit" class="w-50 btn form-button ml-5 mr-5">Create Project</button>
        </form>
    </div>
</main>

<!--=================== Footer ============================ -->
<div th:replace="partials/footer :: footerFragment"></div>
</body>
</html>
