<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/profile/newjobtitle.css}" type="text/css" rel="stylesheet">
    <title>Create new Task</title>
</head>
<body>
<header>
    <!--=================== NAVIGATION Start ============================ -->
    <div th:replace="partials/navbar :: navigation" th:with="OneOrg=${OneOrg},user=${user}">



    </div>
    <!--=================== NAVIGATION End ============================ -->
</header>

<main class="container main p-2" align="center">
    <div class="row">

        <div class="col-sm-4">

        </div>


        <div class="loginbox col-sm-4">


                <!-- == INSERT JOBTITLE FORM == -->
                <form th:action="@{/insert/newTask}" method="post">

                    <input class="text-center p-3 mb-1" type="text" style="display: none;" name="project_name" th:value="${project.project_name}">

<!--                    <div class="row">-->
<!--                        <div class="col-sm-6">-->
                            <h3>Edit your Organization</h3>
                            <div align="left" class="form-group">
                                <label for="taskName">Task Name</label>
                                <input class="text-center p-3 mb-1" id="taskName" type="text"  name="task_name" placeholder="Task Name">
                            </div>
                            <div align="left" class="form-group">
                                <label for="task_Description">Task Description</label><br>
                                <textarea class="text-center form-control p-3 mb-1" id="task_description" rows="3" name="task_description" placeholder="Task Description"></textarea>
                            </div>
                            <div align="left" class="form-group">
                                <label for="taskDuration">Task Duration</label>
                                <input class="text-center p-3 mb-1" id="taskDuration" type="number" name="task_duration" placeholder="Task Duration">
                            </div>

                            <div align="left" class="form-group">
                                <label for="taskStart">Task Start</label>
                                <input class="text-center p-3 mb-1" id="taskStart" type="datetime-local" name="task_start" placeholder="Task Start">
                            </div>

                            <div align="left" class="form-group">
                                <label for="taskEnd">Task End</label>
                                <input class="form-control" id="taskEnd" type="datetime-local" name="task_end" placeholder="taskEnd">
                            </div>
<!--                        </div>-->

                            <div class="form-group">
                                <label for="sel1">Select Employee</label>
                                <select class="form-control" id="sel1" name="profile_name">
                                    <option class="font-weight-bold"> Select One </option>
                                    <div th:each="profile : ${profile}">
                                        <option th:value="${profile.profile_firstname}" th:text="${profile.profile_firstname + space + profile.profile_lastname}"></option>
                                    </div>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="sel2">Select Gantt Title</label>
                                <select class="form-control" id="sel2" name="ganttPhase_name">
                                    <div th:each="phaseList : ${phaseList}">
                                    <option th:value="${phaseList.ganttPhase_name}" th:text="${phaseList.ganttPhase_name}"></option>
                                    </div>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="sel1">Select a Profession</label>
                                <select class="form-control" id="sel3" name="jobTitle_name">
                                    <option class="font-weight-bold"> Select One </option>
                                    <div th:each="jobTitles : ${jobTitles}">
                                        <option th:value="${jobTitles.jobTitle_name}" th:text="${jobTitles.jobTitle_name}"></option>
                                    </div>
                                </select>
                            </div>

<!--                        <div class="col-sm-6">-->
<!--     -->
<!--                        </div>-->
<!--                    </div>-->
                    <input type="submit" value="Save" name="button" class="btn login_btn mt-3 mb-3">

                </form>
            </div>
        </div>
    </div>

</main>

<!--=================== Footer ============================ -->


<div th:replace="partials/footer :: footerFragment"></div>


<!--&lt;!&ndash;=================== Footer ============================ &ndash;&gt;-->

</body>
</html>
